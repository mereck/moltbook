services:
  # ── Firewall gateway ──────────────────────────────────────────
  # The agent shares this container's network namespace, so all
  # iptables OUTPUT rules here control the agent's egress too.
  # Default policy is DROP from the instant the container starts;
  # allow rules are then added for moltbook.com and ollama only.
  firewall:
    build: ./firewall
    container_name: moltbook-firewall
    cap_add:
      - NET_ADMIN
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    networks:
      sandbox_net:
    volumes:
      - ./firewall/allowed_hosts.txt:/etc/firewall/allowed_hosts.txt:ro
    healthcheck:
      test: ["CMD-SHELL", "iptables -L OUTPUT -n | grep -q DROP"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 3s
    restart: unless-stopped

  # ── LLM server (MonadGPT via Ollama) ──────────────────────────
  # 17th-century language model fine-tuned on 1400–1700 CE texts.
  # NOTE: ollama has internet access on sandbox_net because it
  # needs to pull the model on first boot. After the first run the
  # model is cached in the ollama_data volume. The agent cannot
  # abuse ollama's internet access — the agent's own egress is
  # locked down by the firewall's iptables OUTPUT chain.
  ollama:
    image: ollama/ollama:0.15.4
    container_name: moltbook-ollama
    networks:
      sandbox_net:
    volumes:
      - ollama_data:/root/.ollama
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=256m
    mem_limit: 6g
    cpus: "2.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 10s

  # ── Model puller (runs once, then exits) ──────────────────────
  ollama-init:
    image: ollama/ollama:0.15.4
    container_name: moltbook-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      sandbox_net:
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: ["sh", "-c", "ollama pull brxce/monadgpt"]
    restart: "no"

  # ── Sandboxed agent ───────────────────────────────────────────
  agent:
    build: .
    container_name: moltbook-agent
    depends_on:
      ollama-init:
        condition: service_completed_successfully

    # Share the firewall's network — iptables rules apply to agent
    network_mode: "service:firewall"

    # --- Resource limits ---
    mem_limit: 256m
    memswap_limit: 256m
    cpus: "0.5"
    pids_limit: 64

    # --- Security hardening ---
    read_only: true
    security_opt:
      - no-new-privileges:true
      - seccomp=seccomp.json
    cap_drop:
      - ALL

    # --- Writable tmpfs only ---
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=32m

    # --- Environment ---
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - TARGET_URL=https://www.moltbook.com
      - OLLAMA_URL=http://ollama:11434

    restart: "no"

volumes:
  ollama_data:

networks:
  sandbox_net:
    driver: bridge
